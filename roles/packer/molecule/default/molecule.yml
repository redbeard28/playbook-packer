---
dependency:
  name: galaxy
  options:
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/tests/yaml-int.yml
platforms:
  - name: "ansible-packer-${image:-debian}-${tag:-latest}"
    image: "${namespace:-registry.hub.docker.com/library}/${image:-debian}:${tag:-latest}"
    pre_build_image: yes
    privileged: True
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/default.yml
    prepare: ../resources/prepare.yml
  lint:
    name: ansible-lint
scenario:
  name: default
  create_sequence:
    - destroy
    - dependency
    - create
    - prepare
  converge_sequence:
    - destroy
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
#    - lint
    - create
    - prepare
    - converge
    - verify
    - destroy
verifier:
  name: testinfra

